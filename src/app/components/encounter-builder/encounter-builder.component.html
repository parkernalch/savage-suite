<h1>Encounter Builder</h1>

<div class="row">
    <div class="col">
        <h3>Campaign Selector</h3>
        <select #campaignPicker (change)="setCampaign()">
            <option>Select a Campaign...</option>
            <option *ngFor="let campaign of campaigns">{{campaign.name}}</option>
        </select>
        <h3>Quick Add</h3>
        <ul>
            <li *ngFor="let c of quickAddChars">{{c.name}}</li>
        </ul>
        <br>
        <input />
        <br>
        <h3>Bulk Add</h3>
        <br>
        <textarea></textarea>
    </div>
    <div class="col">
        <button>>></button>
    </div>
    <div class="col">
        <h4>Combatants</h4>
        <ul>
            <li *ngFor="let combatant of combatants">{{combatant.name}}</li>
        </ul>
    </div>
</div>
